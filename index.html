<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <main class="main">

        <div class="sidebar">
            <button class="black-btn">Black Mode</button>
            <button class="rainbow-btn">Rainbow Mode</button>
            <button class="eraser-btn">Eraser</button>
            <button class="clear-btn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
        </div>
        <div class="grid-container">
        </div>



    </main>
    
</body>
</html>
